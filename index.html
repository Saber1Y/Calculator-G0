<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Go Calculator</title>
  </head>
  <body>
    <h3 class="w3-center w3-xxlarge" style="font-weight: 900">Calculator G0</h3>
    <sectiion class="container">
      <div class="Calculator">
        <form>
          <div class="display">
            <input class="w3-white" type="text" name="display" readonly />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              class="w3-button w3-circle w3-white"
              onclick="display.value = ''"
            />
            <input
              type="button"
              class="w3-button w3-circle w3-white"
              value="DE"
              onclick="display.value = display.value.toString().slice(0, -1)"
            />
            <input
              type="button"
              class="w3-button w3-circle w3-white"
              value="."
              onclick="display.value ='.'"
            />
            <input
              type="button"
              class="w3-button w3-circle w3-white"
              value="/"
              onclick="display.value ='/'"
            />
          </div>
          <div>
            <input type="button" value="7" onclick="display.value +='7'" />
            <input type="button" value="6" onclick="display.value +='9'" />
            <input type="button" value="9" onclick="display.value +='9'" />
            <input
              type="button"
              class="w3-button w3-circle w3-white"
              value="*"
              onclick="display.value +='*'"
            />
          </div>
          <div>
            <input type="button" value="4" onclick="display.value +='4'" />
            <input type="button" value="5" onclick="display.value +='5'" />
            <input type="button" value="6" onclick="display.value +='6'" />
            <input
              type="button"
              class="w3-button w3-circle w3-white"
              value="-"
              onclick="display.value +='-'"
            />
          </div>
          <div>
            <input type="button" value="1" onclick="display.value +='1'" />
            <input type="button" value="2" onclick="display.value +='2'" />
            <input type="button" value="3" onclick="display.value +='3'" />
            <input
              type="button"
              class="w3-button w3-circle w3-white"
              value="+"
              onclick="display.value +='+'"
            />
          </div>
          <div>
            <input type="button" value="00" onclick="display.value +='00'" />
            <input type="button" value="0" onclick="display.value +='0'" />
            <input
              type="button"
              value="="
              class="equal"
              onclick="display.value = eval(display.value)"
            />
          </div>
        </form>
      </div>
    </sectiion>
  </body>
</html>
